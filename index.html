<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to participate in our survey.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        
        <label id="number-label" for="number">Age:</label>
        <input id="number" type="number" placeholder="Enter your age" min="1" max="120" required>
        
        <label for="dropdown">Favorite Fruit:</label>
        <select id="dropdown" required>
            <option value="">Select an option</option>
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>
        
       <fieldset>
    <legend>Account type (required)</legend>
    <label for="personal-account"><input id="personal-account" type="radio" name="account-type" value="personal" checked required> Personal</label>
    <label for="business-account"><input id="business-account" type="radio" name="account-type" value="business" required> Business</label>
</fieldset>

        
        <fieldset>
            <legend>Preferred Contact Method</legend>
            <label><input type="checkbox" name="contact-method" value="email"> Email</label>
            <label><input type="checkbox" name="contact-method" value="phone"> Phone</label>
            <label><input type="checkbox" name="contact-method" value="mail"> Mail</label>
        </fieldset>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here"></textarea>
        
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
